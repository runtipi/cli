name: Nightly Release CLI

on:
  workflow_dispatch:
    inputs:
      distinct_id:
        type: string
        description: "Distinct ID"
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: echo distinct ID ${{ github.event.inputs.distinct_id }}
        run: echo ${{ github.event.inputs.distinct_id }}

  build:
    name: Release - ${{ matrix.platform.release_for }}
    strategy:
      matrix:
        platform:
          - release_for: linux-aarch64
            os: ubuntu-latest
            target: aarch64-unknown-linux-musl
            bin: runtipi-cli
            name: runtipi-cli-linux-aarch64
            command: build

          - release_for: linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            bin: runtipi-cli
            name: runtipi-cli-linux-x86_64
            command: build

    runs-on: ${{ matrix.platform.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set version in src/assets/VERSION
        run: |
          echo "nightly" > src/assets/VERSION

      - name: Install and configure dependencies
        run: |
          # https://github.com/nicolas-van/rust-cross-compile-example/blob/main/.github/workflows/rust.yml
          sudo apt-get install -qq crossbuild-essential-arm64 musl-tools gcc-aarch64-linux-gnu

          mkdir -p ~/.cargo
          # some additional configuration for cross-compilation on linux
          cat >>~/.cargo/config <<EOF
          [target.aarch64-unknown-linux-musl]
          linker = "aarch64-linux-gnu-gcc"
          rustflags = [ "-C", "target-feature=+crt-static", "-C", "link-arg=-lgcc" ]
          EOF

      - name: Install rust target
        run: rustup target add ${{ matrix.platform.target }}

      - name: Build binary
        run: cargo ${{ matrix.platform.command }} --target ${{ matrix.platform.target }} --release --verbose

      - name: Upload CLI
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: target/${{ matrix.platform.target }}/release/${{ matrix.platform.bin }}

  release:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Move artifacts
        run: for dir in runtipi-cli-linux-*; do mv "$dir/runtipi-cli" "${dir}.cli" && rm -rf "$dir" && mv "${dir}.cli" "$dir"; done

      - name: Compress artifacts
        run: for file in runtipi-cli-linux-*; do tar -czvf "$file.tar.gz" "$file" && rm -rf "$file"; done

      - uses: pyTooling/Actions/releaser@r0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: nightly
          rm: true
          files: runtipi-cli-*
